<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <Section>

      <h1>Tabela IMC</h1>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">IMC</th>
              <th class="row justify-content-center" scope="col">Resultado</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Menos do que 18,5</td>
              <td class="row justify-content-center">Abaixo do peso</td>
            </tr>
            <tr>
              <td>entre 18,5 e 24,9</td>
              <td class="row justify-content-center">Peso normal</td>
            </tr>
            <tr>
              <td>entre 25 e 29,9</td>
              <td class="row justify-content-center">Sobrepeso</td>
            </tr>
            <tr>
              <td>entre 30 e 34,9</td>
              <td class="row justify-content-center">Obesidade grau 1</td>
            </tr>
            <tr>
              <td>entre 35 e 39,9</td>
              <td class="row justify-content-center">Obesidade grau 2</td>
            </tr>
            <tr>
              <td>Mais do que 40</td>
              <td class="row justify-content-center">Obesidade grau 3</td>
            </tr>






            </tr>
          </tbody>
        </table>
      </div>
    </Section>
    <section>

      <h1 class="border-top border-5 border-dark">Calcule seu IMC</h1>

      <form id="form" class="needs-validation">
        <div class="form-group">
          <label for="exampleInput">Peso:</label>
          <input type="number" step="0.01" min="2.00" max="595.00" class="form-control" id="inputPeso" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Altura:</label>
          <input type="number" step="0.01" min="0.63" max="2.51" class="form-control" id="inputAltura" aria-describedby="emailHelp" required>
        </div>


        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
      <div id="result">
        
    </section>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
